[arbitrage]
threshold = 0.015      # 1.5% 가격 차이 시 알림
update_interval = 60   # 1분 (수집 주기)

[filter]
min_lp = 5000          # 최소 LP (USD)
min_volume = 500       # 최소 24h 거래량 (USD)
min_tx_count = 10      # 최소 거래 건수

[server]
host = "0.0.0.0"
port = 3000

[cache]
ttl_seconds = 120
cleanup_interval = 60

[storage]
enabled = true
data_dir = "./data"
